<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    .container{
        border: 5px;
        border-style: double;
        border-color: blue;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
        font-family: 'Courier New', Courier, monospace;
        padding: 10px;
    }

    .row{
        padding: 10px;
        color: white;
    }

    .col{
        padding: 10px;
        color: white;
        margin: 2px;
    }

</style>
<body>
<div class="container">
    <h1>Ejemplos de Grid</h1>
    <div class="row">
        <div class="col bg-info">1.1</div>
    </div>
    <div class="row">
        <div class="col bg-warning">2.1</div>
        <div class="col bg-warning">2.2</div>
    </div>
    <div class="row">
        <div class="col bg-success">3.1.</div>
        <div class="col bg-success">3.2</div>
        <div class="col bg-success">3.3</div>
        <div class="col bg-success">3.4</div>
    </div>
    <div class="row">
        <div class="col-8 bg-primary">4.1</div>
        <div class="col bg-primary">4.2</div>
        <div class="col bg-primary">4.3</div>
    </div>
    <div class="row">
        <div class="col bg-secondary">5.1</div>
        <div class="col bg-secondary">5.2</div>
        <div class="col bg-secondary">5.3</div>
        <div class="col bg-secondary">5.4</div>
        <div class="col bg-secondary">5.5</div>
        <div class="col bg-secondary">5.6</div> 
    </div>
    <div class="row">
       <div class="col-12 bg-black">6.</div>
    </div>
    <div class="row">
        <div class="col bg-danger">7.1</div>
        <div class="col bg-danger">7.2</div>
        <div class="col bg-danger">7.3</div>
        <div class="col bg-danger">7.4</div>
        <div class="col bg-danger">7.5</div>
        <div class="col bg-danger">7.6</div>
        <div class="col bg-danger">7.7</div>
        <div class="col bg-danger">7.8</div>
        <div class="col bg-danger">7.9</div>
        <div class="col bg-danger">7.10</div>
        <div class="col bg-danger">7.11</div>
        <div class="col bg-danger">7.12</div>
    </div>


</body>
</html>
